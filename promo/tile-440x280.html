<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 440px;
      height: 280px;
      background: linear-gradient(135deg, #CC0000 0%, #8B0000 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      color: white;
    }
    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
    }
    .icon img {
      width: 100%;
      height: 100%;
      border-radius: 16px;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }
    .tagline {
      font-size: 14px;
      opacity: 0.95;
      text-align: center;
      margin-bottom: 20px;
    }
    .feature {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div class="icon"><img src="icon128.png" alt="Turbo Frame Debugger"></div>
  <h1>Turbo Frame Debugger</h1>
  <div class="tagline">Visualize Turbo Frames with ease</div>
  <div class="feature">✓ Red borders · Console logs · Dark mode</div>
</body>
</html>
